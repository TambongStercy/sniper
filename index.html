  <script>

        "app_name_web": "Sniper Business Center - Grow Your Business in Africa",

        "app_author_web": "Simb Technologies"
      };
      const translationsFr = {
        "app_name_web": "Sniper Business Center - Développez Votre Entreprise en Afrique",
        "app_description_web": "Rejoignez Sniper Business Center : la plateforme leader en Afrique pour les entrepreneurs. Connectez-vous, apprenez l'e-commerce, le marketing d'affiliation, accédez à des formations en ligne et étendez votre réseau d'affaires sur tout le continent. Investissez, vendez et augmentez votre visibilité en ligne.",
        "app_keywords_web": "sniper business center, sbc, affaires Afrique, réseautage Afrique, e-commerce Afrique, formation en ligne Afrique, marketing d'affiliation Afrique, marketing de réseau Afrique, investissement Afrique, marketplace Afrique, entrepreneuriat Afrique, communauté d'affaires Afrique, gagner de l'argent en ligne Afrique, marketing numérique Afrique, réseau professionnel Afrique, affaires Cameroun, développement commercial Afrique, soutien PME Afrique, littératie financière Afrique, startup Afrique, B2B Afrique, croissance entreprise Afrique, compétences numériques Afrique",
        "app_author_web": "Simb Technologies"
      };

      if (lang === 'fr') {
        translations = translationsFr;
      } else {
        translations = translationsEn;
      }

      document.title = translations.app_name_web || 'Sniper Business Center';
      const descriptionTag = document.querySelector('meta[name="description"]');
      if (descriptionTag) descriptionTag.setAttribute('content', translations.app_description_web || 'Africa\'s Business Hub');

      const keywordsTag = document.querySelector('meta[name="keywords"]');
      if (keywordsTag) keywordsTag.setAttribute('content', translations.app_keywords_web || 'business, africa');

      const authorTag = document.querySelector('meta[name="author"]');
      if (authorTag) authorTag.setAttribute('content', translations.app_author_web || 'Simb Technologies');

      const ogTitleTag = document.querySelector('meta[property="og:title"]');
      if (ogTitleTag) ogTitleTag.setAttribute('content', translations.app_name_web || 'Sniper Business Center');

      const ogDescriptionTag = document.querySelector('meta[property="og:description"]');
      if (ogDescriptionTag) ogDescriptionTag.setAttribute('content', translations.app_description_web || 'Africa\'s Business Hub');

      const ogSiteNameTag = document.querySelector('meta[property="og:site_name"]');
      if (ogSiteNameTag) ogSiteNameTag.setAttribute('content', translations.app_name_web || 'Sniper Business Center');

      const twitterTitleTag = document.querySelector('meta[name="twitter:title"]');
      if (twitterTitleTag) twitterTitleTag.setAttribute('content', translations.app_name_web || 'Sniper Business Center');

      const twitterDescriptionTag = document.querySelector('meta[name="twitter:description"]');
      if (twitterDescriptionTag) twitterDescriptionTag.setAttribute('content', translations.app_description_web || 'Africa\'s Business Hub');

      const appleTitleTag = document.querySelector('meta[name="apple-mobile-web-app-title"]');
      if (appleTitleTag) appleTitleTag.setAttribute('content', translations.app_name_web || 'Sniper Business Center');
    }
    window.addEventListener('load', replaceMetaPlaceholders);
